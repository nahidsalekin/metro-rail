<!DOCTYPE html> {% extends 'header.html' %} {% load static %} {% block body %}


<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
    <link href="{% static 'style.css' %}" rel="stylesheet">
</head>

<body class="form-body">

    {% if messages %}
    <style>
        .form {
            display: none;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-top: 200px;
            margin-bottom: 200px;
        }
    </style>
    <p class="messages">
        {% for message in messages %}
        <h1 {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</h1>
        {% endfor %}
    </p>
    {% endif %}

    <div class="form">

        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>

        <div class="tab-content">
            <div id="signup">
                <!-- <h1>Sign Up for Free</h1> -->

                <form method="post" action="/submit_user/">
                    {% csrf_token %}

                    <div class="field-wrap">
                        <label>
                Full Name<span class="req">*</span>
              </label>
                        <input type="text" name="name" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
              Email Address<span class="req">*</span>
            </label>
                        <input type="email" name="email" required autocomplete="off" />
                    </div>


                    <div class="field-wrap floating-label">

                        <select class="custom-select floating-select" name="gender" onclick="this.setAttribute('value', this.value);">
                            <option disabled selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Others</option>
                          </select>
                        <label id="opt-label">Select Gender</label>

                    </div>

                    <div class="field-wrap contact-info">
                        <p class="prefix">+880</p>
                        <label>
                            Contact Number<span class="req">*</span>
                          </label>
                        <input type="text" name="number" class="contact" required autocomplete="off" />

                    </div>


                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                New Password<span class="req">*</span>
              </label>
                            <input type="password" name="password" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>
                Confirm Password<span class="req">*</span>
              </label>
                            <input type="password" required autocomplete="off" />
                        </div>
                    </div>

                    <button type="submit" class="button button-block">Register Now</button>

                </form>

            </div>

            <div id="login">
                <!-- <h1>Welcome Back!</h1> -->

                <form action="/user_login/" method="post">
                    {% csrf_token %}
                    <div class="field-wrap">
                        <label>
              Email or Username<span class="req">*</span>
            </label>
                        <input type="text" name="uname" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
              Password<span class="req">*</span>
            </label>
                        <input type="password" name="password" required autocomplete="off" />
                    </div>

                    <p class="forgot"><a href="#">Forgot Password?</a></p>

                    <button class="button button-block">Log In</button>

                </form>

            </div>

        </div>
        <!-- tab-content -->

    </div>
    <!-- /form -->


    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        $('.form').find('input, textarea').on('keyup blur focus', function(e) {

            var $this = $(this),
                label = $this.prev('label');

            if (e.type === 'keyup') {
                if ($this.val() === '') {
                    label.removeClass('active highlight');
                } else {
                    label.addClass('active highlight');
                }
            } else if (e.type === 'blur') {

                if ($this.val() === '') {
                    label.removeClass('active highlight');
                } else {
                    label.removeClass('highlight');
                }
            } else if (e.type === 'focus') {

                if ($this.val() === '') {
                    label.removeClass('highlight');
                } else if ($this.val() !== '') {
                    label.addClass('highlight');
                }
            }

        });

        $('.tab a').on('click', function(e) {

            e.preventDefault();

            $(this).parent().addClass('active');
            $(this).parent().siblings().removeClass('active');

            target = $(this).attr('href');

            $('.tab-content > div').not(target).hide();

            $(target).fadeIn(600);

        });
    </script>
</body>


{% endblock %}
